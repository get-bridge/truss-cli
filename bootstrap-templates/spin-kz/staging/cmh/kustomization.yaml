namespace: {{ .Params.name }}-staging
bases:
  - ../../modules/{{ .Params.name }}-{{ .Params.role }}/kustomize

commonLabels:
  env: staging
  region: cmh

configMapGenerator:
  - name: {{ .Params.name }}-{{ .Params.role }}
    behavior: merge
    literals:
      - AWS_REGION=us-east-2
      - INST_DOG_TAGS='{"project":"{{ .Params.name }}","environment":"staging","region":"us-east-2"}'

patchesStrategicMerge:
  - |-
    apiVersion: networking.istio.io/v1alpha3
    kind: VirtualService
    metadata:
      name: {{ .Params.name }}-{{ .Params.role }}
    spec:
      hosts:
        - {{ .Params.name }}-staging.nonprod-cmh.truss.bridgeops.sh
